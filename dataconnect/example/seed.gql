
mutation SeedRooms($hotelId: UUID!) @auth(level: PUBLIC) {
  r1: room_insert(data: {hotelId: $hotelId, roomNumber: "101", roomType: "Deluxe King", status: "Available", dailyRate: 250, capacity: 2})
  r2: room_insert(data: {hotelId: $hotelId, roomNumber: "102", roomType: "Double Queen", status: "Available", dailyRate: 200, capacity: 4})
  r3: room_insert(data: {hotelId: $hotelId, roomNumber: "201", roomType: "Executive Suite", status: "Available", dailyRate: 450, capacity: 2})
}

